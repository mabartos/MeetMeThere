# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mabartos-meet-me-there

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_f636215c4c8d40b480bf11e3ea52ca33 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_eceea59ff35c428aac1156f2c1d01faf }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_f636215c4c8d40b480bf11e3ea52ca33 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mabartos-meet-me-there'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ddfe189c39d5416eaf5aa3005cc57b48 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_f636215c4c8d40b480bf11e3ea52ca33 }}/appsvc/staticsite:${{ github.sha }}'